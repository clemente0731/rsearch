name: Release Extension

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Verify manifest version matches tag
        run: |
          MANIFEST_VERSION=$(node -e "console.log(JSON.parse(require('fs').readFileSync('manifest.json','utf8')).version)")
          TAG_VERSION="${{ steps.version.outputs.VERSION }}"
          if [ "$MANIFEST_VERSION" != "$TAG_VERSION" ]; then
            echo "ERROR: manifest.json version ($MANIFEST_VERSION) does not match tag (v$TAG_VERSION)"
            exit 1
          fi
          echo "version match: $MANIFEST_VERSION"

      - name: Validate manifest structure
        run: |
          node -e "
            const m = JSON.parse(require('fs').readFileSync('manifest.json','utf8'));
            if (m.manifest_version !== 3) { console.error('must be MV3'); process.exit(1); }
            if (m.name.length > 45) { console.error('name exceeds 45 chars'); process.exit(1); }
            if (m.description.length > 132) { console.error('description exceeds 132 chars'); process.exit(1); }
            console.log('manifest validation passed');
          "

      - name: Verify required files exist
        run: |
          REQUIRED="manifest.json popup.html popup.js content.js background.js styles.css icon16.png icon48.png icon128.png"
          for f in $REQUIRED; do
            if [ ! -f "$f" ]; then
              echo "ERROR: required file missing: $f"
              exit 1
            fi
          done
          echo "all required files present"

      - name: Package extension
        id: package
        run: |
          FILENAME="rsearch-${{ steps.version.outputs.VERSION }}.zip"
          zip -j "$FILENAME" \
            manifest.json \
            popup.html \
            popup.js \
            content.js \
            background.js \
            styles.css \
            icon16.png \
            icon48.png \
            icon128.png
          echo "ARTIFACT=$FILENAME" >> $GITHUB_OUTPUT
          echo "packaged: $FILENAME"

      - name: Generate release notes
        run: |
          cat > release_notes.md << 'NOTES'
          ## RSearch v${{ steps.version.outputs.VERSION }}

          ### Features
          - Keywords mode with 363+ error patterns
          - Regex mode with full pattern support
          - Severity-based color coding (8 levels)
          - Top 3 density areas with click navigation
          - Auto-search on page load and tab switch
          - CSV preset system (3 slots, 500 keywords each)

          ### Install

          **Chrome Web Store:**
          [Install from Chrome Web Store](https://chromewebstore.google.com/)

          **Manual Install:**
          1. Download `rsearch-${{ steps.version.outputs.VERSION }}.zip` below
          2. Unzip to a folder
          3. Open `chrome://extensions/`
          4. Enable "Developer mode"
          5. Click "Load unpacked" and select the folder

          ### Changelog
          See [CHANGELOG.md](https://github.com/clemente0731/rsearch/blob/main/CHANGELOG.md)
          NOTES

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: RSearch v${{ steps.version.outputs.VERSION }}
          body_path: release_notes.md
          files: ${{ steps.package.outputs.ARTIFACT }}
          draft: false
          prerelease: false
