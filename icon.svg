<svg width="128" height="128" xmlns="http://www.w3.org/2000/svg">
  <!-- background circle -->
  <circle cx="64" cy="64" r="60" fill="#4285f4"/>
  
  <!-- magnifying glass handle -->
  <rect x="75" y="75" width="8" height="30" fill="#ffffff" 
        transform="rotate(45 79 90)"/>
  
  <!-- magnifying glass circle -->
  <circle cx="55" cy="55" r="25" fill="none" stroke="#ffffff" stroke-width="6"/>
  
  <!-- regex pattern inside -->
  <text x="55" y="63" font-family="monospace" font-size="24" 
        font-weight="bold" fill="#ffffff" text-anchor="middle">.*</text>
</svg>
